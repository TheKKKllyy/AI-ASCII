<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Chat Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    #chat { border: 1px solid #ccc; background: white; padding: 10px; height: 400px; overflow-y: scroll; }
    .msg { margin-bottom: 10px; }
    .user { color: blue; }
    .assistant { color: green; }
    #input { width: 75%; padding: 5px; }
    #sendBtn { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>DeepSeek Chat Demo</h2>
  <div id="chat"></div>
  <input id="input" placeholder="Type a message...">
  <button id="sendBtn">Send</button>

  <script>
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");
    const chat = document.getElementById("chat");

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class='msg user'><b>You:</b> ${msg}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-chat",
            messages: [{ role: "user", content: msg }]
          })
        });
        const data = await response.json();
        const reply = data.choices[0].message.content;
        chat.innerHTML += `<div class='msg assistant'><b>DeepSeek:</b> ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class='msg assistant'><b>Error:</b> ${err}</div>`;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
