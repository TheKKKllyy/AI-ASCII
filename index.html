<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; max-width: 600px; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
    .message { margin: 0.5rem 0; }
    .user { color: blue; }
    .ai { color: green; }
    input, button { padding: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>

<h2>DeepSeek AI Chat</h2>
<div id="chat"></div>
<input type="text" id="messageInput" placeholder="Type your message here" />
<button id="sendBtn">Send</button>

<script>
  const PROXY_URL = "https://your-app-name.onrender.com/chat"; // replace with your Render URL
  const chatDiv = document.getElementById("chat");
  const input = document.getElementById("messageInput");
  const btn = document.getElementById("sendBtn");

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "message " + sender;
    msg.textContent = text;
    chatDiv.appendChild(msg);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;
    addMessage(message, "user");
    input.value = "";

    try {
      const res = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.reply) {
        addMessage(data.reply, "ai");
      } else {
        addMessage("No response from AI.", "ai");
      }
    } catch (err) {
      addMessage("Error connecting to AI.", "ai");
      console.error(err);
    }
  }

  btn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
