<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Chat</title>
</head>
<body>
  <h1>Chat with AI</h1>
  <textarea id="userMessage" placeholder="Type a message..."></textarea>
  <button id="sendBtn">Send</button>
  <div id="chatOutput"></div>

  <script>
    // Your backend URL
    const PROXY_URL = "https://dpp-kdvl.onrender.com";

    const sendBtn = document.getElementById("sendBtn");
    const userMessage = document.getElementById("userMessage");
    const chatOutput = document.getElementById("chatOutput");

    sendBtn.addEventListener("click", async () => {
      const message = userMessage.value;
      if (!message) return;

      chatOutput.innerHTML += `<p><b>You:</b> ${message}</p>`;

      try {
        const res = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chatOutput.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
      } catch (err) {
        chatOutput.innerHTML += `<p><b>Error:</b> ${err}</p>`;
      }

      userMessage.value = "";
    });
  </script>
</body>
</html>
