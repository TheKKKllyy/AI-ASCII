<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Chat Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #input { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .assistant { color: green; }
  </style>
</head>
<body>

<h2>DeepSeek Chat Demo</h2>
<div id="chat"></div>
<input type="text" id="input" placeholder="Type your message..." />
<button onclick="sendMessage()">Send</button>

<script>
  const API_KEY = "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"; // <-- paste your key here
  const MODEL = "deepseek/deepseek-chat";    // DeepSeek 3.1 model
  const chatDiv = document.getElementById("chat");
  const input = document.getElementById("input");

  async function sendMessage() {
    const msg = input.value.trim();
    if (!msg) return;
    chatDiv.innerHTML += `<div class='msg user'><b>You:</b> ${msg}</div>`;
    input.value = "";

    try {
      const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [{ role: "user", content: msg }]
        })
      });

      const data = await response.json();
      console.log(data); // log full response

      // Adjusted for DeepSeek 3.1 response format
      let reply = "";
      if (data.result && data.result.length > 0) {
        reply = data.result[0].content;
      } else if (data.choices && data.choices.length > 0) {
        reply = data.choices[0].message.content;
      } else if (data.error) {
        reply = `API Error: ${data.error.message || JSON.stringify(data.error)}`;
      } else {
        reply = "No reply from the model.";
      }

      chatDiv.innerHTML += `<div class='msg assistant'><b>DeepSeek:</b> ${reply}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    } catch (err) {
      chatDiv.innerHTML += `<div class='msg assistant'><b>Error:</b> ${err}</div>`;
    }
  }

  // Optional: allow pressing Enter to send
  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
