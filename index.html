<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Chat</title>
<style>
  /* Reset some default styles */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-container {
    width: 100%;
    max-width: 600px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .chat-header {
    padding: 1rem;
    background: #4a90e2;
    color: white;
    font-size: 1.2rem;
    text-align: center;
  }

  .chat-box {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    background: #f9f9fb;
  }

  .message {
    margin-bottom: 1rem;
    line-height: 1.5;
  }

  .user { text-align: right; color: #1a73e8; }
  .ai { text-align: left; color: #2c7a7b; }

  .message strong { display: block; margin-bottom: 0.2rem; }

  .input-area {
    display: flex;
    border-top: 1px solid #ddd;
  }

  .input-area input {
    flex: 1;
    padding: 1rem;
    border: none;
    font-size: 1rem;
  }

  .input-area button {
    padding: 1rem 1.5rem;
    background: #4a90e2;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .input-area button:hover {
    background: #357ab7;
  }

  /* Markdown support (basic) */
  .ai em { font-style: italic; }
  .ai strong { font-weight: bold; }
  .ai h1, .ai h2, .ai h3 { margin-top: 0.5rem; margin-bottom: 0.5rem; }
  .ai ul { padding-left: 1.2rem; list-style: disc; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">AI Chat</div>
  <div class="chat-box" id="chat"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const PROXY_URL = "https://dpp-kdvl.onrender.com"; // your Render URL

async function sendMessage() {
  const input = document.getElementById("input");
  const message = input.value.trim();
  if (!message) return;
  input.value = "";

  appendMessage("You", message, "user");

  try {
    const response = await fetch(`${PROXY_URL}/chat`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message }) // just the message
    });

    const data = await response.json();
    const reply = data.reply || "AI did not respond.";
    appendMessage("AI", reply, "ai");
  } catch (err) {
    appendMessage("AI", "Error connecting to AI.", "ai");
    console.error(err);
  }
}

function appendMessage(who, text, cls) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = `message ${cls}`;
  
  // Basic Markdown -> HTML conversion
  let html = text
    .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")
    .replace(/\*(.+?)\*/g, "<em>$1</em>")
    .replace(/^### (.+)$/gm, "<h3>$1</h3>")
    .replace(/^## (.+)$/gm, "<h2>$1</h2>")
    .replace(/^# (.+)$/gm, "<h1>$1</h1>")
    .replace(/^- (.+)$/gm, "<li>$1</li>");
  
  // Wrap list items in <ul> if any <li> exist
  if (html.includes("<li>")) html = `<ul>${html}</ul>`;

  div.innerHTML = `<strong>${who}:</strong> ${html}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
